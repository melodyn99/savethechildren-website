# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      - run:
        name: Git LFS (install Git Large File Storage)
        command: |
          mkdir -p ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh git@github.com git-lfs-authenticate "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}" download

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      # - run: npm test

      - run: npm run build

      - persist_to_workspace:
          root: ~/repo
          paths:
            - build

  deploy:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      # deploy
      - add_ssh_keys: # add private SSH key from CircleCI account based on fingerprint.
          fingerprints:
            - "9b:a2:57:49:38:1f:69:b7:7f:bb:31:b1:58:c5:62:e7"

      - attach_workspace:
          at: ~/repo

      - run:
          name: deploy
          command: |
            domain="save-the-children.${CIRCLE_BRANCH}.joyaethercloud.com"
            ssh -o StrictHostKeyChecking=no circleci_deploy@"${domain}" "find '/var/www/hosts/${domain}/html' ! -path '/var/www/hosts/${domain}/html' ! -name index.nginx-debian.html -delete"
            sudo apt-get install -y rsync
            rsync -e 'ssh -o StrictHostKeyChecking=no' -rz build/ circleci_deploy@"${domain}":"'/var/www/hosts/${domain}/html'"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - dev
                - uat
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - dev
                - uat
